{% extends 'outside/main.html' %}
{% load static %}


{% block content %}

<div class="account-container">
    <div class="form-container sign-in-container" >
            <form action="hoods.html" method="POST" class="signin-form">
            <h1 class="signup-h1">Sign in with</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <h3 class="signup-h1">Log in, if you already have an account</h3>
            <a href="{% url "login" %}" class="btn home-btn mt-3">Log in</a>
    </div>
           
    <div class="overlay-container">
    <div class="overlay">
      <!-- <div class="overlay-panel overlay-left">
        <h1 class="signup-h1">Welcome Back!</h1>
        <p class="signup-para">To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="isLogin = true">Sign In</button>
      </div> -->
      <div class="overlay-panel overlay-right">
        <h1 class="signup-h1">Hi There!</h1>
        <p class="signup-para">Join theOutside app today!</p>
        <form action="{% url "explore" %}" method="POST">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong class="text-title">Error! </strong>{{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
          <input type="username" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm password" />
          <button class="ghost" (click)="isLogin = false">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

* {
  box-sizing: border-box;
}

.signup-h1 {
  font-weight: bold;
  margin: 0;
}

.signup-para {
  font-size: 14px;
  font-weight: 100;
  line-height: 20px;
  letter-spacing: 0.5px;
  margin: 20px 0 30px;
}

.signup-span {
  font-size: 12px;
}



button {
    background-color: #553D36;
    box-shadow: 6px 6px 24px #0202029f;
    transition: all 0.3s ease-in-out 0s;
    cursor: pointer;
    outline: none;
    position: relative;
    padding: 9px 18px;
    color: #fff;
    border: 2px solid transparent;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
  padding: 12px 45px;
  letter-spacing: 1px;
  text-transform: uppercase;
  transition: transform 80ms ease-in;
  cursor:pointer;
}

button:active {
  transform: scale(0.95);
}

button:focus {
  outline: none;
}

button.ghost {
  background-color: transparent;
  border-color: #ffffff;
}

.signin-form {
  background-color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 50px;
  height: 100%;
  text-align: center;
}

input {
  background-color: #eee;
  border: none;
  padding: 12px 15px;
  margin: 8px 0;
  width: 100%;
}

.account-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
  position: relative;
  overflow: hidden;
  /* top:10%; */
  left: 50%;
  transform: translate(-50%, 15%);
  width: 768px;
  max-width: 100%;
  min-height: 480px;
}

.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
}

.sign-in-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.account-container.right-panel-active .sign-in-container {
  transform: translateX(100%);
}

.sign-up-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.account-container.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
  animation: show 0.6s;
}

@keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }

  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}

.account-container.right-panel-active .overlay-container {
  transform: translateX(-100%);
}

.overlay {
    background: linear-gradient(to right, #857885 50%, #553D36 40%, #857885 100%);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.account-container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 40px;
  text-align: center;
  top: 0;
  height: 100%;
  width: 50%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay-left {
  transform: translateX(-20%);
}

.account-container.right-panel-active .overlay-left {
  transform: translateX(0);
}

.overlay-right {
  right: 0;
  transform: translateX(0);
}

.account-container.right-panel-active .overlay-right {
  transform: translateX(20%);
}

.social-container {
  margin: 20px 0;
}

.social-container a {
  border: 1px solid #dddddd;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 0 5px;
  height: 40px;
  width: 40px;
}

</style>

{% endblock content %}
